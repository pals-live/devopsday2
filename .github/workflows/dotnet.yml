name: .NET

on:
  push:
    paths:
      - '/Application'
    branches: [ main ]
  pull_request:
    paths:
      - '/Application'
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2
    - name: Restore dependencies 'src/RazorPagesTestSample/RazorPagesTestSample.csproj'
      run: dotnet restore
    - name: Build 'src/RazorPagesTestSample/RazorPagesTestSample.csproj'
      run: dotnet build --no-restore
    - name: Test 'tests/RazorPagesTestSample.Tests/RazorPagesTestSample.Tests.csproj'
      run: dotnet test --no-build --verbosity normal
